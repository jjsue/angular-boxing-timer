<div class="row">
    <div class="col">
        <h1>{{timerMinutes}}:{{timerSeconds}}</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <h2>{{timerRest}}</h2>
    </div>
    <div class="col">
        <h2>{{currentRound}} of {{totalRounds}}</h2>
    </div>
</div>
<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="btnClick()">{{btnText}}</button>
    </div>
</div>
